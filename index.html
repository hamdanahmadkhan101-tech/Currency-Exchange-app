<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetching API's</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>Currency Converter</h1>
      <form>
        <div class="amount">
          <p>Enter amount :</p>
          <input value="1" type="text" placeholder="Enter amount" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-cont">
              <img src="https://flagsapi.com/US/flat/64.png" alt="" />
              <select
                name="from"
                title="Select currency to convert from"
              ></select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="to">
            <p>To</p>
            <div class="select-cont">
              <img src="https://flagsapi.com/PK/flat/64.png" alt="" />
              <select name="to" title="Select currency to convert to"></select>
            </div>
          </div>
        </div>
        <div class="msg">1USD = 283.78PKR</div>
        <button type="submit" class="btn">Get Exchange Rate</button>
      </form>
    </div>
    <script src="codes.js" defer></script>
    <script src="API.js" defer></script>
    <script src="Testapi.js" defer></script>
  </body>
</html>
